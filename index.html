<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.4, maximum-scale=0.4" />
        <link rel="stylesheet" href="style.css" />
        <title>Plus ou Moins</title>
    </head>
  
    <body>
         
        <form>
            <p>
                <label for="nb">Votre nombre : </label><input id="nb" type="nombre" name="nb" placeholder="Ex : 65"/><br />
                <input id="clickme" type="button" value="Validé" />
            </p>
        </form>
        <p id="res"></p>
         
        <script type="text/javascript">
            var nb_random = Math.floor(Math.random() * 101);
            var bouton = document.getElementById('clickme');
             
             
            bouton.addEventListener('click', function(e){
                e.preventDefault();
                var valeur_saisie = document.getElementById('nb');
                var saisie = parseInt(valeur_saisie.value);
                 
                 
                        if(saisie < nb_random)
                        {
                            document.getElementById('res').innerHTML = "Trop petit.";
                                         
                        }
                        if(saisie > nb_random)
                        {
                            document.getElementById('res').innerHTML = "Trop grand.";
                             
                        }
                        else
                        {
                            document.getElementById('res').innerHTML = "Gagné !";
                            alert('Le nombre tirer au hasard était : ' + nb_random);
                             
                             
                        }
                 
 
 
                 
            }, false);
        </script>
    <footer>


    </footer>
         
    </body>
</html>
